<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Video Workflow|Step 1</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css" integrity="sha256-y4TDcAD4/j5o4keZvggf698Cr9Oc7JZ+gGMax23qmVA=" crossorigin="anonymous" />
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>
<section class="container-fluid bg-info mb-4">
  <div class="container p-4">
    <div class="row">
      <div class="col-8">
        <h1>Video SEO Workflow</h1>
        <h1>Step 1</h1>
      </div>
      <div class="col-4">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
<section class="container">
  <div class="container">
    <form>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="website">Website</label>
        <div class="col-sm-9">
          <input class="form-control" id="website" type="url" placeholder="www.website.com">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="channel">Password</label>
        <div class="col-sm-9">
          <input class="form-control" id="channel" type="text" placeholder="YouTube Channel">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="manager">Assigned Channel Manager</label>
        <div class="col-sm-9">
          <input type="checkbox" id="manager">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="keywords">Keywords</label>
        <div class="col-sm-9">
          <textarea id="keywords"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="script">Main Script</label>
        <div class="col-sm-9">
          <textarea id="script"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="logo">Logo Recieved</label>
        <div class="col-sm-9">
          <input type="checkbox" id="logo">
        </div>
      </div>
      
    </form>
  </div>
</section>
</body>
</html>
