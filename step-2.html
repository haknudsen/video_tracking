<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Video Workflow|Step 1</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css" integrity="sha256-y4TDcAD4/j5o4keZvggf698Cr9Oc7JZ+gGMax23qmVA=" crossorigin="anonymous" />
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>
<section class="container-fluid bg-info mb-4">
  <div class="container p-4">
    <div class="row">
      <div class="col-8">
        <h1>Video SEO Workflow</h1>
        <h1>Step 2</h1>
      </div>
      <div class="col-4">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
<section class="container">
  <div class="container">
    <form>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="spin-scripts">Spin Scripts Complete</label>
        <div class="col-sm-9">
          <input type="checkbox" id="spin-scripts">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="backgrounds">Video Backgrounds Created</label>
        <div class="col-sm-9">
          <input type="checkbox" id="backgrounds">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="thumbnails">Thumbnails Created</label>
        <div class="col-sm-9">
          <input type="checkbox" id="thumbnails">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="channel-art">Channel Art Created</label>
        <div class="col-sm-9">
          <input type="checkbox" id="channel-art">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label text-capitalize" for="google-art">Google Art Created</label>
        <div class="col-sm-9">
          <input type="checkbox" id="google-art">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label text-capitalize" for="cards">cards</label>
        <div class="col-sm-9">
          <input type="checkbox" id="cards">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label text-capitalize" for="end-screens">end-screens</label>
        <div class="col-sm-9">
          <input type="checkbox" id="end-screens">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="tags">tags</label>
        <div class="col-sm-9">
          <textarea id="tags"></textarea>
        </div>
      </div>
      <div class="form-group row text-center">
        <h2 class="text-center text-info">Spin Text</h2>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="description">Description</label>
        <div class="col-sm-9">
          <textarea id="description"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="titles">titles</label>
        <div class="col-sm-9">
          <textarea id="titles"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="about">about</label>
        <div class="col-sm-9">
          <textarea id="about"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="signature">signature</label>
        <div class="col-sm-9">
          <textarea id="signature"></textarea>
        </div>
      </div>
    </form>
  </div>
</section>
</body>
</html>
