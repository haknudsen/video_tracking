<body>
<section class="container-fluid bg-info mb-4">
  <div class="container p-4">
    <div class="row">
      <div class="col-8">
        <h1>Video SEO Workflow</h1>
        <h1>Step 3</h1>
        <h2 class="text-primary text-indent">Create and Upload Videos</h2>
      </div>
      <div class="col-4">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
<section class="container">
  <div class="container">
    <form>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label text-capitalize" for="edit-snippits">edit snippits</label>
        <div class="col-sm-9">
          <input type="checkbox" id="edit-snippits">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label text-capitalize" for="spin-videos">spin videos</label>
        <div class="col-sm-9">
          <input type="checkbox" id="spin-videos">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label text-capitalize" for="upload-videos">schedule videos upload</label>
        <div class="col-sm-9">
          <input type="checkbox" id="upload-videos">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label text-capitalize" for="go-live-videos">schedule videos go live</label>
        <div class="col-sm-9">
          <input type="checkbox" id="go-live-videos">
        </div>
      </div>
      <div class="form-group row text-uppercase text-center">
        <button type="button" class="btn btn-success btn-lg">Submit</button>
      </div>
    </form>
  </div>
</section>
